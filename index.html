<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/LOGO.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Extrovert - Educational Resource Sharing Platform | Notes, PYQs, Medicaps</title>
  <meta name="description"
    content="The #1 resource hub for Medicaps University students. Download notes, PYQs, syllabus, and study materials for B.Tech, MBA, BBA, and more." />
  <meta name="keywords"
    content="Medicaps University, Medicaps notes, Medicaps PYQs, Medicaps syllabus, B.Tech notes, MBA notes, Extrovert, engineering study material" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Extrovert",
      "url": "https://extrovert.site",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://extrovert.site/resources?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Extrovert",
      "url": "https://extrovert.site",
      "logo": "https://extrovert.site/LOGO.png",
      "sameAs": [
        "https://twitter.com/extrovert_site",
        "https://instagram.com/extrovert_site"
      ]
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
    rel="stylesheet">
  <script>
    // Prevent flash of wrong theme - runs BEFORE page renders
    (function () {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (!theme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    /* Prevent flash of unauthenticated content */
    #root {
      opacity: 0;
      transition: opacity 0.15s ease-in;
    }

    #root.ready {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
